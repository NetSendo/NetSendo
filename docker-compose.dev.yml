# =============================================================================
# NetSendo - Docker Compose (Development)
# =============================================================================
# Development configuration with source code mounting and hot reload.
#
# USAGE:
#   docker compose -f docker-compose.dev.yml up -d --build
#
# FEATURES:
#   - Source code mounted from ./src
#   - Vite HMR on port 5173
#   - Build from local Dockerfile
# =============================================================================

services:
  app:
    image: ghcr.io/netsendo/netsendo:${NETSENDO_VERSION:-latest}
    build:
      context: .
      dockerfile: docker/php/Dockerfile
    container_name: netsendo-app
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - ./src:/var/www
    ports:
      - "5173:5173"
    environment:
      - DB_HOST=db
      - REDIS_HOST=redis
      - MAIL_HOST=mailpit
    networks:
      - netsendo-network
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started

  scheduler:
    image: ghcr.io/netsendo/netsendo:${NETSENDO_VERSION:-latest}
    build:
      context: .
      dockerfile: docker/php/Dockerfile
    container_name: netsendo-scheduler
    restart: unless-stopped
    command: php artisan schedule:work
    working_dir: /var/www
    volumes:
      - ./src:/var/www
    environment:
      - DB_HOST=db
      - REDIS_HOST=redis
      - MAIL_HOST=mailpit
    networks:
      - netsendo-network
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started

  queue:
    image: ghcr.io/netsendo/netsendo:${NETSENDO_VERSION:-latest}
    build:
      context: .
      dockerfile: docker/php/Dockerfile
    container_name: netsendo-queue
    restart: unless-stopped
    command: php artisan queue:work --sleep=3 --tries=3 --max-time=3600
    working_dir: /var/www
    volumes:
      - ./src:/var/www
    environment:
      - DB_HOST=db
      - REDIS_HOST=redis
      - MAIL_HOST=mailpit
    networks:
      - netsendo-network
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started

  reverb:
    image: ghcr.io/netsendo/netsendo:${NETSENDO_VERSION:-latest}
    build:
      context: .
      dockerfile: docker/php/Dockerfile
    container_name: netsendo-reverb
    restart: unless-stopped
    command: php artisan reverb:start --host=0.0.0.0 --port=8085
    working_dir: /var/www
    volumes:
      - ./src:/var/www
    ports:
      - "8085:8085"
    environment:
      - DB_HOST=db
      - REDIS_HOST=redis
      - REVERB_SERVER_HOST=0.0.0.0
      - REVERB_SERVER_PORT=8085
    networks:
      - netsendo-network
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started

  webserver:
    image: nginx:alpine
    container_name: netsendo-webserver
    restart: unless-stopped
    ports:
      - "${HTTP_PORT:-8080}:80"
    volumes:
      - ./src:/var/www
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    networks:
      - netsendo-network
    depends_on:
      - app

  db:
    image: mysql:8.0
    container_name: netsendo-db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: ${DB_DATABASE:-netsendo}
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD:-root}
      MYSQL_PASSWORD: ${DB_PASSWORD:-root}
      MYSQL_USER: ${DB_USERNAME:-netsendo}
      SERVICE_TAGS: dev
      SERVICE_NAME: mysql
    volumes:
      - dbdata:/var/lib/mysql
    networks:
      - netsendo-network
    ports:
      - "${DB_PORT:-33006}:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 5s
      retries: 10

  redis:
    image: redis:alpine
    container_name: netsendo-redis
    restart: unless-stopped
    networks:
      - netsendo-network
    volumes:
      - redisdata:/data

  mailpit:
    image: axllent/mailpit
    container_name: netsendo-mailpit
    restart: unless-stopped
    ports:
      - "${MAILPIT_HTTP_PORT:-8025}:8025"
      - "${MAILPIT_SMTP_PORT:-1025}:1025"
    networks:
      - netsendo-network

networks:
  netsendo-network:
    driver: bridge

volumes:
  dbdata:
  redisdata:
