# =============================================================================
# Haraka DKIM Signing Configuration
# =============================================================================
# DKIM keys are managed dynamically via NetSendo application.
# This file configures default behavior.

[main]
# Enable DKIM signing
disabled=false

# Default selector (overridden per-domain by NetSendo)
selector=default

# Sign all outbound mail
sign_all=true

# Headers to sign
headers_to_sign=from,to,subject,date,message-id,reply-to,mime-version,content-type,content-transfer-encoding,cc,list-unsubscribe

# Key directory (managed by NetSendo)
key_dir=/opt/haraka/config/dkim

[domain:*]
# Catch-all for domains
# NetSendo dynamically provides keys via API
selector=ns-default
