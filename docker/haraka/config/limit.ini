# =============================================================================
# Haraka Rate Limiting Configuration
# =============================================================================

[main]
# Enable rate limiting
enabled=true

[connection]
# Maximum connections per IP per minute
max=50
duration=60

[recipients]
# Maximum recipients per connection
max=100

[messages]
# Maximum messages per connection
max=50
duration=3600

[outbound]
# Outbound rate limits (managed by NetSendo warming service)
max_concurrent=100
