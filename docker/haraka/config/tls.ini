# =============================================================================
# Haraka TLS Configuration
# =============================================================================

[main]
# Enable TLS
enabled=true

# Certificate paths (mount from host or generate)
key=/opt/haraka/config/tls/server.key
cert=/opt/haraka/config/tls/server.crt

# TLS options
requestCert=false
rejectUnauthorized=false

# Minimum TLS version
minVersion=TLSv1.2

# Ciphers (modern secure defaults)
ciphers=ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384

[outbound]
# Enable STARTTLS for outbound
enable_tls=true
