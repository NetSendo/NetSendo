# =============================================================================
# Haraka Authentication Configuration (auth/flat_file)
# =============================================================================
# Production authentication is managed via NetSendo API.
# This file provides fallback/test credentials.

[core]
# Require authentication for sending
require_auth=false

# Methods available
methods=PLAIN,LOGIN

[users]
# Format: username=password
# In production, use NetSendo-managed credentials
# These are placeholder credentials for initial testing
netsendo_test=changeme_in_production
