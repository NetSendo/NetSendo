# =============================================================================
# Haraka Outbound Configuration
# =============================================================================

[main]
# Enable TLS for outbound connections
enable_tls=true

# Maximum concurrent connections per destination
concurrency_max=10

# Queue processing
flush_queue=true

# Bounce handling
bounce_message=true

# Maximum retries before bouncing
maxRetries=5

# Retry delays in seconds (comma-separated)
# First retry after 5 min, then 15, 30, 60, 120
retry_delay=300,900,1800,3600,7200

[relaying]
# Allow relaying for authenticated users
allow_authenticated=true

[tls]
# Use STARTTLS when available
enable_tls=true

# Verify certificates (set to false for testing)
verify_certificate=false

[pools]
# Connection pool settings
pool_concurrency_max=10
pool_timeout=30

[limits]
# Maximum message size (25MB)
max_message_size=26214400

# Maximum concurrent outbound connections
concurrency=50
