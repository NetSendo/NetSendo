# =============================================================================
# Haraka SMTP Configuration
# =============================================================================

# Hostname for HELO/EHLO
host=netsendo-mta

# Listen on all interfaces
listen=[::]:25,[::]:587

# Connection limits
nodes=2
daemonize=false

# Timeouts
smtptimeout=300

# Queue directory
spool_dir=/opt/haraka/queue

# Log level (1-7, 7 = debug)
loglevel=6
