# =============================================================================
# NetSendo - Production Docker Compose
# =============================================================================
# This file pulls pre-built images from GitHub Container Registry (ghcr.io)
# instead of building locally.
#
# Usage:
#   Latest version:    NETSENDO_VERSION=latest docker compose -f docker-compose.prod.yml up -d
#   Specific version:  NETSENDO_VERSION=1.0.0 docker compose -f docker-compose.prod.yml up -d
#
# Or set in .env file: NETSENDO_VERSION=1.0.0
# =============================================================================

services:
  app:
    image: ghcr.io/netsendo/netsendo:${NETSENDO_VERSION:-latest}
    container_name: netsendo-app
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - app-storage:/var/www/storage
      - ./.env:/var/www/.env:ro
    environment:
      - DB_HOST=db
      - REDIS_HOST=redis
      - MAIL_HOST=mailpit
    networks:
      - netsendo-network
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started

  webserver:
    image: nginx:alpine
    container_name: netsendo-webserver
    restart: unless-stopped
    ports:
      - "${HTTP_PORT:-8080}:80"
    volumes:
      - app-public:/var/www/public:ro
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    networks:
      - netsendo-network
    depends_on:
      - app

  db:
    image: mysql:8.0
    container_name: netsendo-db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: ${DB_DATABASE:-netsendo}
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD:-root}
      MYSQL_PASSWORD: ${DB_PASSWORD:-root}
      MYSQL_USER: ${DB_USERNAME:-netsendo}
    volumes:
      - dbdata:/var/lib/mysql
    networks:
      - netsendo-network
    ports:
      - "${DB_PORT:-33006}:3306"
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "localhost" ]
      timeout: 5s
      retries: 10

  redis:
    image: redis:alpine
    container_name: netsendo-redis
    restart: unless-stopped
    networks:
      - netsendo-network
    volumes:
      - redisdata:/data

  mailpit:
    image: axllent/mailpit
    container_name: netsendo-mailpit
    restart: unless-stopped
    ports:
      - "${MAILPIT_HTTP_PORT:-8025}:8025"
      - "${MAILPIT_SMTP_PORT:-1025}:1025"
    networks:
      - netsendo-network
    profiles:
      - dev

networks:
  netsendo-network:
    driver: bridge

volumes:
  dbdata:
  redisdata:
  app-storage:
  app-public:
