# =============================================================================
# NetSendo - Docker Compose
# =============================================================================
# Single configuration file for both production and development.
#
# PRODUCTION (pull pre-built images):
#   docker compose up -d
#   NETSENDO_VERSION=1.0.0 docker compose up -d
#
# DEVELOPMENT (build from source):
#   docker compose up -d --build
# =============================================================================

services:
  app:
    image: ghcr.io/netsendo/netsendo:${NETSENDO_VERSION:-latest}
    build:
      context: ./docker/php
      dockerfile: Dockerfile
    container_name: netsendo-app
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - ./src:/var/www
    ports:
      - "5173:5173"
    environment:
      - DB_HOST=db
      - REDIS_HOST=redis
      - MAIL_HOST=mailpit
    networks:
      - netsendo-network
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started

  webserver:
    image: nginx:alpine
    container_name: netsendo-webserver
    restart: unless-stopped
    ports:
      - "${HTTP_PORT:-8080}:80"
    volumes:
      - ./src:/var/www
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    networks:
      - netsendo-network
    depends_on:
      - app

  db:
    image: mysql:8.0
    container_name: netsendo-db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: ${DB_DATABASE:-netsendo}
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD:-root}
      MYSQL_PASSWORD: ${DB_PASSWORD:-root}
      MYSQL_USER: ${DB_USERNAME:-netsendo}
      SERVICE_TAGS: dev
      SERVICE_NAME: mysql
    volumes:
      - dbdata:/var/lib/mysql
    networks:
      - netsendo-network
    ports:
      - "${DB_PORT:-33006}:3306"
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "localhost" ]
      timeout: 5s
      retries: 10

  redis:
    image: redis:alpine
    container_name: netsendo-redis
    restart: unless-stopped
    networks:
      - netsendo-network
    volumes:
      - redisdata:/data

  mailpit:
    image: axllent/mailpit
    container_name: netsendo-mailpit
    restart: unless-stopped
    ports:
      - "${MAILPIT_HTTP_PORT:-8025}:8025"
      - "${MAILPIT_SMTP_PORT:-1025}:1025"
    networks:
      - netsendo-network

networks:
  netsendo-network:
    driver: bridge

volumes:
  dbdata:
  redisdata:
