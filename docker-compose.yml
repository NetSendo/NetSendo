# =============================================================================
# NetSendo - Docker Compose (Production)
# =============================================================================
# Pre-built image deployment for production environments.
#
# ⚠️  IMPORTANT: Create .env file BEFORE running docker compose!
#     If .env doesn't exist, Docker will create a FOLDER instead of a file.
#
# QUICK START:
#   1. cp .env.example .env
#   2. Edit .env with your settings (APP_KEY, DB_PASSWORD, etc.)
#   3. docker compose up -d
#
# USAGE:
#   docker compose up -d
#   NETSENDO_VERSION=1.0.0 docker compose up -d
#
# UPDATE:
#   docker compose down
#   docker compose pull
#   docker compose up -d
#
# REQUIREMENTS:
#   - Copy .env.example to .env and configure (REQUIRED!)
#   - docker/nginx/default.conf (included in repo)
#   - backups/db directory for database backups
# =============================================================================

services:
  app:
    image: ghcr.io/netsendo/netsendo:${NETSENDO_VERSION:-latest}
    container_name: netsendo-app
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      # User configuration (mounted read-only)
      - ./.env:/var/www/.env:ro
      - ./docker/php/docker-entrypoint.sh:/usr/local/bin/docker-entrypoint.sh:ro
      - ./docker/php/uploads.ini:/usr/local/etc/php/conf.d/uploads.ini:ro
      # Persistent user data
      - netsendo-storage:/var/www/storage/app
      - netsendo-logs:/var/www/storage/logs
      # Shared volume for nginx to serve static files
      - netsendo-public:/var/www/public
    environment:
      - DB_HOST=db
      - REDIS_HOST=redis
      - MAIL_HOST=${MAIL_HOST:-mailpit}
      - APP_ENV=production
      - APP_DEBUG=false
    networks:
      - netsendo-network
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    healthcheck:
      test: ["CMD-SHELL", "php artisan about || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  scheduler:
    image: ghcr.io/netsendo/netsendo:${NETSENDO_VERSION:-latest}
    container_name: netsendo-scheduler
    restart: unless-stopped
    command: php artisan schedule:work
    working_dir: /var/www
    volumes:
      - ./.env:/var/www/.env:ro
      - ./docker/php/docker-entrypoint.sh:/usr/local/bin/docker-entrypoint.sh:ro
      - ./docker/php/uploads.ini:/usr/local/etc/php/conf.d/uploads.ini:ro
      - netsendo-storage:/var/www/storage/app
      - netsendo-logs:/var/www/storage/logs
    environment:
      - DB_HOST=db
      - REDIS_HOST=redis
      - MAIL_HOST=${MAIL_HOST:-mailpit}
      - APP_ENV=production
      - APP_DEBUG=false
    networks:
      - netsendo-network
    depends_on:
      app:
        condition: service_healthy
      db:
        condition: service_healthy
      redis:
        condition: service_started
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  queue:
    image: ghcr.io/netsendo/netsendo:${NETSENDO_VERSION:-latest}
    container_name: netsendo-queue
    restart: unless-stopped
    command: php artisan queue:work --sleep=3 --tries=3 --max-time=3600
    working_dir: /var/www
    volumes:
      - ./.env:/var/www/.env:ro
      - ./docker/php/docker-entrypoint.sh:/usr/local/bin/docker-entrypoint.sh:ro
      - ./docker/php/uploads.ini:/usr/local/etc/php/conf.d/uploads.ini:ro
      - netsendo-storage:/var/www/storage/app
      - netsendo-logs:/var/www/storage/logs
    environment:
      - DB_HOST=db
      - REDIS_HOST=redis
      - MAIL_HOST=${MAIL_HOST:-mailpit}
      - APP_ENV=production
      - APP_DEBUG=false
    networks:
      - netsendo-network
    depends_on:
      app:
        condition: service_healthy
      db:
        condition: service_healthy
      redis:
        condition: service_started
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  reverb:
    image: ghcr.io/netsendo/netsendo:${NETSENDO_VERSION:-latest}
    container_name: netsendo-reverb
    restart: unless-stopped
    command: php artisan reverb:start --host=0.0.0.0 --port=8085
    working_dir: /var/www
    volumes:
      - ./.env:/var/www/.env:ro
      - ./docker/php/docker-entrypoint.sh:/usr/local/bin/docker-entrypoint.sh:ro
      - netsendo-storage:/var/www/storage/app
      - netsendo-logs:/var/www/storage/logs
    ports:
      - "${REVERB_PORT:-8085}:8085"
    environment:
      - DB_HOST=db
      - REDIS_HOST=redis
      - REVERB_SERVER_HOST=0.0.0.0
      - REVERB_SERVER_PORT=8085
      - APP_ENV=production
      - APP_DEBUG=false
    networks:
      - netsendo-network
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  webserver:
    image: nginx:alpine
    container_name: netsendo-webserver
    restart: unless-stopped
    ports:
      - "127.0.0.1:${HTTP_PORT:-5029}:80"
    volumes:
      # Public files synced from app container
      - netsendo-public:/var/www/public:ro
      # Storage volume for serving uploaded files (templates, thumbnails, etc.)
      - netsendo-storage:/var/www/storage/app:ro
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    networks:
      - netsendo-network
    depends_on:
      app:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost/"]
      interval: 10s
      timeout: 5s
      retries: 3
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  db:
    image: mysql:8.0
    container_name: netsendo-db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: ${DB_DATABASE:-netsendo_prod}
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD:-root}
      MYSQL_PASSWORD: ${DB_PASSWORD:-root}
      MYSQL_USER: ${DB_USERNAME:-netsendo_user}
      MYSQL_ROOT_HOST: "%"
    volumes:
      - dbdata:/var/lib/mysql
      - ./backups/db:/backups
    networks:
      - netsendo-network
    ports:
      - "127.0.0.1:${DB_PORT:-5030}:3306"
    command: --default-authentication-plugin=mysql_native_password --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    healthcheck:
      test:
        [
          "CMD",
          "mysqladmin",
          "ping",
          "-h",
          "localhost",
          "-u",
          "root",
          "-p${DB_PASSWORD}",
        ]
      timeout: 5s
      retries: 10
      interval: 10s
      start_period: 30s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  redis:
    image: redis:7-alpine
    container_name: netsendo-redis
    restart: unless-stopped
    networks:
      - netsendo-network
    volumes:
      - redisdata:/data
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3
    logging:
      driver: "json-file"
      options:
        max-size: "5m"
        max-file: "2"

  mailpit:
    image: axllent/mailpit
    container_name: netsendo-mailpit
    restart: unless-stopped
    ports:
      - "127.0.0.1:${MAILPIT_HTTP_PORT:-5031}:8025"
      - "127.0.0.1:${MAILPIT_SMTP_PORT:-1025}:1025"
    networks:
      - netsendo-network
    logging:
      driver: "json-file"
      options:
        max-size: "5m"
        max-file: "2"

  # MCP Server - Model Context Protocol for AI Assistants (Claude, Cursor, VS Code)
  # Usage: docker compose run --rm mcp
  # This service is NOT started automatically - it's invoked by AI tools when needed
  mcp:
    build:
      context: ./mcp
      dockerfile: Dockerfile
    container_name: netsendo-mcp
    profiles:
      - mcp # Only starts when explicitly requested
    environment:
      - NETSENDO_API_URL=http://webserver:80
      - NETSENDO_API_KEY=${MCP_API_KEY:-}
    networks:
      - netsendo-network
    depends_on:
      webserver:
        condition: service_healthy
    # MCP uses stdio transport, not HTTP
    stdin_open: true
    tty: true

  # =============================================================================
  # NMI - NetSendo Mail Infrastructure (Haraka MTA)
  # =============================================================================
  # Built-in mail transfer agent for sending emails with dedicated IPs.
  # Only enable if NMI feature is activated.
  nmi-mta:
    build:
      context: ./docker/haraka
      dockerfile: Dockerfile
    container_name: netsendo-mta
    restart: unless-stopped
    profiles:
      - nmi  # Only starts when explicitly enabled with --profile nmi
    ports:
      - "127.0.0.1:${NMI_SMTP_PORT:-2525}:25"
      - "127.0.0.1:${NMI_SUBMISSION_PORT:-2587}:587"
    volumes:
      - ./docker/haraka/config:/opt/haraka/config:ro
      - nmi-queue:/opt/haraka/queue
      - nmi-logs:/opt/haraka/logs
      # DKIM keys - managed by application
      - nmi-dkim:/opt/haraka/config/dkim
      # TLS certificates
      - nmi-tls:/opt/haraka/config/tls
    environment:
      - NODE_ENV=production
    networks:
      - netsendo-network
    healthcheck:
      test: ["CMD-SHELL", "nc -z localhost 25 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "5"

networks:
  netsendo-network:
    driver: bridge
    ipam:
      config:
        - subnet: 10.58.0.0/16

volumes:
  dbdata:
    driver: local
  redisdata:
    driver: local
  # Persistent user uploads
  netsendo-storage:
    driver: local
  # Application logs
  netsendo-logs:
    driver: local
  # Public assets (synced from app on startup)
  netsendo-public:
    driver: local
  # NMI (NetSendo Mail Infrastructure) volumes
  nmi-queue:
    driver: local
  nmi-logs:
    driver: local
  nmi-dkim:
    driver: local
  nmi-tls:
    driver: local
